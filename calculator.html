<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./script.js"></script>
  <!-- reference: https://cdnjs.com/libraries/decimal.js -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.6.0/decimal.min.js" integrity="sha512-zSdNRgc1pHbY0WW2GUugq5Z3vs4JPmMatHp73oxcpGbxlq3guygwnuHYW1XXGWsmYKvcBPCUiZ4yAsVgAnTwxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Calculator</title>
</head>
<body>
  <section class="calculator">
    <div class="top-screen">
      <div class="container-result"><span class="result"></span></div>
      <button class="clear-result">C</button>
    </div>
    <div class="button-number"></div>
  </section>
  <section class="history">
    <div class="container"></div>
    <button class="clear-history">Clear History</button>
  </section>
</body>
</html>
